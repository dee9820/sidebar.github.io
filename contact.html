<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>sidepanel website</title>
</head>

<body>
    <div class="header">
        <div class="sidebar">
            <div class="logo">
                <img src="images/logo.png" alt="">
                <h2>Company Name</h2>
            </div>

            <ul>
                <li><img src="images/home.png" alt="">
                    <a href="index.html"><p>Home</p></a>
                </li>
                <li><img src="images/phone.png" alt="">
                    <a href="contact.html"><p>Contact</p></a>
                </li>
                <li><img src="images/info.png" alt="">
                    <a href="info.html"><p>Information</p></a>
                </li>
                <li><img src="images/guide.png" alt="">
                   <a href="guide.html"><p>Guide</p></a> 
                </li>
            </ul>
        </div>
        <div class="body">
            <section id="contact">
                <h1>Contact Us</h1>
                <div id="contact-box">
                    <form action="">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" name="name" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="phone" name="name" id="phone" placeholder="Enter your phone">
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea name="message" id="message" cols="30" rows="10"></textarea>
                        </div>
                        <div class="btn">
                            <button>Submit</button>
                        </div>
                    </form>
                    
                </div>
            </section>
        </div>
    </div>
</body>

</html>
